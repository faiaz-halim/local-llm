{% extends "base.html" %}

{% block title %}Upload Files{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Upload Files</h2>
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Choose file</label>
            <input class="form-control" type="file" id="file" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <hr>
    <form action="{{ url_for('create_modelfile_route') }}" method="post">
        <button type="submit" class="btn btn-success">Create Modelfile</button>
    </form>
    <hr>
    <form action="{{ url_for('train_model_route') }}" method="post">
        <button type="submit" class="btn btn-warning">Train Model</button>
    </form>
</div>
{% endblock %}
