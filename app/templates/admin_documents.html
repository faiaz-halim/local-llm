{% extends "base.html" %}

{% block content %}
<h2>Admin - Documents</h2>
<form action="{{ url_for('main.upload_doc') }}" method="POST" enctype="multipart/form-data" class="mb-4">
    <div class="input-group">
        <input type="file" class="form-control" name="document" accept=".txt,.pdf,.docx" required>
        <button class="btn btn-primary" type="submit">Upload</button>
    </div>
</form>

<h3>Uploaded Documents</h3>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Filename</th>
            <th>Uploaded At</th>
        </tr>
    </thead>
    <tbody>
        {% for doc in documents %}
        <tr>
            <td>{{ doc.filename }}</td>
            <td>{{ doc.uploaded_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<h3>Model Training</h3>
<button id="train-btn" class="btn btn-warning">Train Model</button>
<div id="training-result" class="mt-3"></div>

<script>
document.getElementById('train-btn').addEventListener('click', function() {
    fetch('/admin/train', { method: 'POST' })
        .then(response => response.json())
        .then(data => {
            const resultDiv = document.getElementById('training-result');
            resultDiv.innerHTML = `
                <p>${data.result}</p>
                <p>Before training accuracy: ${data.before_accuracy}</p>
                <p>After training accuracy: ${data.after_accuracy}</p>
            `;
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('training-result').textContent = 'An error occurred during training.';
        });
});
</script>
{% endblock %}
