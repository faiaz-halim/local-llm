{% extends "base.html" %}

{% block content %}
<h2>Chat with Mistral AI 7B v0.3</h2>
<div id="chat-container" class="mb-3" style="height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;"></div>
<div class="input-group mb-3">
    <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
    <button class="btn btn-primary" type="button" id="send-btn">Send</button>
</div>

<script>
const chatContainer = document.getElementById('chat-container');
const userInput = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');

function addMessage(sender, message) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `mb-2 ${sender === 'You' ? 'text-end' : ''}`;
    messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
    chatContainer.appendChild(messageDiv);
    chatContainer.scrollTop = chatContainer.scrollHeight;
}

function sendMessage() {
    const message = userInput.value.trim();
    if (message) {
        addMessage('You', message);
        userInput.value = '';

        fetch('/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: message }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.response.startsWith("Error:")) {
                addMessage('System', data.response);
            } else {
                addMessage('Mistral', data.response);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            addMessage('System', 'An error occurred while processing your message.');
        });
    }
}

sendBtn.addEventListener('click', sendMessage);
userInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        sendMessage();
    }
});
</script>
{% endblock %}
